<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Enter Marks for Students</h2>
    <form action="/submit" method="POST">
        <label for="student1">Student Name:</label>
        <input type="text" name="student1_name" required>

        <label for="maths1">Maths:</label>
        <input type="number" name="maths1" min="0" max="100" required>

        <label for="science1">Science:</label>
        <input type="number" name="science1" min="0" max="100" required>

        <label for="english1">English:</label>
        <input type="number" name="english1" min="0" max="100" required>

        <button type="submit">Submit Marks</button>
    </form>

</body>
</html>
